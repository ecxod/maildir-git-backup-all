# Datei: /home/vmail/.config/maildir-git-backup-all.conf
# (kann später pro User anders sein, falls du mal mehrere Backup-User hast)

BASE="/mnt/eichert2/vmail"
GIT_SERVER="git@raspberry-intra"
LOG="/var/log/maildir-git-backup-all.log"
LOCK="/var/run/maildir-git-backup-all.lock"

# Optional: Wie oft pushen? (alle X Durchläufe force-push mit lease, falls Netzwerk hängt)
FORCE_PUSH_EVERY=24

# Optional: Nur diese Domains/User backupen (leer = alle)
# INCLUDE_PATTERN="example.com firma.de"
# EXCLUDE_PATTERN="spamtrap.dev admin@example.com"